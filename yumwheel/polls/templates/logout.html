{% extends "index.html" %}
{% load static %}
{% block title %}{% endblock %}

<!-- CSS file -->
{% block style %}<link rel="stylesheet" href="{% static "css/default.css" %}"/>{% endblock %}

<!-- Login Form (generated from Django) -->
{% block content %}
<div class="container">

  <h1>Login Page</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

</div>
{% endblock %}
